<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script>
        //1.多分支语句  就是利用多个条件来选择不同的语句执行  得到不同的结果  多选的过程
        //2.if else if 语句就是多分支语句
        if (条件表达式1) {
            //语句1
        } else if (条件表达式2) {
            //语句2
        } else if (条件表达式3) {
            //语句3
        } else {
            //最后的语句
        }
        //4.执行思路  
        //如果表达式1 满足就执行语句1  执行完毕后  退出整个if分支语句
        //如果表达式1  不满足  则判断条件表达式2  满足的话 则执行语句2  以此类推
        //如果上面所有的表达式都不成立  则执行else 里面的 语句


        //5.注意点
        //(1)多分支语句还是多选1  最后只能有一个语句执行
        //(2)else if  里面的条件理论上是可以任意多个的
        //(3)else if 中间有个空格
    </script>
</head>
