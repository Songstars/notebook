<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script>
        console.log(3 >= 5);
        console.log(2 <= 4);
        //1.我们程序里面的等于符号是 ==
        console.log(3 == 5);
        console.log('pink' == '刘德华');
        console.log(19 == 19);
        console.log(19 == '19'); //true(注意此时有隐式转换!!!!!!!!!!!!!!!!)
        console.log(19 != 19);
        //2.我们程序里面有全等  一模一样 两侧的值还有数据类型完全一致 才可以 true
        console.log(18 === 18);
        console.log(18 === '18');
    </script>
</head>

<body>

</body>

</html>
