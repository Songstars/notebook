<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script>
        //1.我们用的布尔值参与的逻辑运算  true && false == false
        //2.123 && 456 是值 或者是 表达式  参与逻辑运算?
        //3.逻辑与短路运算  如果表达式1 结果为真  则返回表达式2  如果表达式1 为假  则返回表达式1
        console.log(123 && 456); //456
        console.log(0 && 456); //0
        console.log(0 && 1 + 2 && 456 * 56987); //0
        console.log('' && 0 && 1 + 2 && 456 * 56987); //''
        //如果有空或者是否定的为假  其余是真的  0 "" null undefined NaN


        //4.逻辑或 短路运算  如果表达式1结果为真  则返回的是表达式1  如果表达式1为假的  则返回表达式2
        console.log(123 || 456); //123
        console.log(123 || 456 || 456 + 456); //123
        console.log(0 || 456 || 456 + 456); //456

        ///逻辑中断很重要  他会影响程序执行的结果
        var num = 0;
        console.log(123 || num++);
        console.log(num); //0
    </script>
</head>

</html>
