<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script>
        var week = prompt('请输入本月（2019.12）的日期（即1日-31日）');
        if (week >= 1 && week <= 31) {

            switch (week % 7) {
                case 0:
                    alert('今天星期六');
                    break;
                case 1:
                    alert('今天星期日');
                    break;
                case 2:
                    alert('今天星期一');
                    break;
                case 3:
                    alert('今天星期二');
                    break;
                case 4:
                    alert('今天星期三');
                    break;
                case 5:
                    alert('今天星期四');
                    break;
                case 6:
                    alert('今天星期五');
                    break;
                default:
                    alert('bug');
            }
        } else {
            alert('请输入正确的日期');
        }
    </script>
</head>

</html>
