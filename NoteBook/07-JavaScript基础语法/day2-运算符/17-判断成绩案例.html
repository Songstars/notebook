<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script>
        var score = prompt('请输入您的分数');
        if (score >= 90) {
            alert('成绩优秀A');
        } else if (score >= 80) {
            alert('成绩良好B');
        } else if (score >= 70) {
            alert('成绩一般C');
        } else if (score >= 60) {
            alert("D");
        } else {
            alert('成绩不及格');
        }
    </script>
</head>
