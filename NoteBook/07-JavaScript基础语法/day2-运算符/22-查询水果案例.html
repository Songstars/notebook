<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script>
        var fruit = prompt('请输入您查询的水果');
        switch (fruit) {
            case '苹果':
                alert('苹果价格6元一斤');
                break;
            case '香蕉':
                alert('香蕉价格8元一斤');
                break;
            default:
                alert('没有您查询的水果');
        }

        // 固定值用switch  效率更高
        // 判断范围用if else if  分支比较少用if else
    </script>
</head>

</body>

</html>
