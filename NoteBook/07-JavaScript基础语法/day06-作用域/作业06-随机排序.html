<!DOCTYPE html>

    <title>Document</title>
    <script>
        //     	对以下学员随机排序，生成一个新数组：

        // var arr = ["鹿晗","王俊凯","蔡徐坤","彭于晏","周杰伦","刘德华","赵本山"]；


        var arr = ["鹿晗", "王俊凯", "蔡徐坤", "彭于晏", "周杰伦", "刘德华", "赵本山"];
        var newArr = [];
        while (arr.length > 0) {
            var rand = Math.ceil(Math.random() * arr.length - 1);
            newArr.push(arr[rand]);
            arr.splice(rand, 1);

        }
        console.log(arr);
        console.log(newArr);
    </script>
