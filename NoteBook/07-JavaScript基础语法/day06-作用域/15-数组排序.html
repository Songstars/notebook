    <script>
        // 数组排序
        // 1. 翻转数组
        var arr = [1, 2, 3];
        arr.reverse();

        console.log(arr);


        // 2. 数组排序（冒泡排序）
        var arr1 = [13, 4, 77, 1, 7];
        arr1.sort(function(a, b) {
            // return a - b; //升序
            return b - a; //降序序
        });
        console.log(arr1);
    </script>
