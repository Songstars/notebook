    <script>

        // 注意：不要有重复的学员
        var arr = ["鹿晗", "王俊凯", "蔡徐坤", "彭于晏", "周杰伦", "刘德华", "赵本山"];
        var newArr = [];
        for (var i = 0; i < 4; i++) {
            var num = Math.ceil(Math.random() * arr.length - 1);
            newArr.push(arr[num]);
            arr.splice(num, 1);
        }
        console.log(newArr);
    </script>
