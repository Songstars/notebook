<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script>
        var flag = true;
        var flag1 = false;
        console.log(flag - 1); //true 参加法运算 当1来看
        console.log(flag1 + 1); //false 参加法运算 当0来看

        // 如果一个变量声明未赋值  就是undefined未定义数据类型
        var str;
        console.log(str);
        var varible = undefined;
        console.log(varible + "pink"); //underfinedpink
        console.log(varible + 1); //NaN undefined和数字相加 结果NaN
        //null 空值
        var space = null;
        console.log(space + 'pink'); //nullpink
        console.log(space + 1); //1
    </script>
</head>

<body>

</body>

</html>
