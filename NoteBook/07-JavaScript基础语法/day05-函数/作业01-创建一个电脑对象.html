<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script>
        // 创建一个电脑对象，该对象要有颜色、重量、品牌、型号，可以看电影、听音乐、打游戏和敲代码。
        // 题目描述：颜色、重量、品牌、型号是属性；看电影、听音乐、打游戏、敲代码是方法，在调用方法时打印 “我在看电影/听音乐/打游戏/敲代码”
        var computer = {
            color: "yellow",
            weight: "18kg",
            logo: "leovo",
            movie: function() {
                console.log("我在看电影");

            },
            music: function() {
                console.log("我在听音与");

            },
            game: function() {
                console.log("打游戏");

            },
            code: function() {
                console.log("敲代码");

            }
        }
        computer.code();
    </script>
</head>

<body>

</body>

</html>
