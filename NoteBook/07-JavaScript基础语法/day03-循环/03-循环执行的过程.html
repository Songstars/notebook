<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script>
        // for 循环的执行过程
        for (var i = 1; i <= 100; i++) {
            console.log('你好');
        }
        //1.首先执行里面的计数器变量  var i=1 但是这句话是在for 里面执行一次  index索引号
        //2.去i<=100 来判断是否满足条件  满足条件  就去执行循环体  不满足退出循环
        //3.最后执行i++ i++是单独写的代码  递增  第一轮执行完毕
        //4.接着去执行 i<=100 如果满足添加  就去执行循环体  不满足条件退出循环 接着第二轮
    </script>
</head>
