<!DOCTYPE html>

<head>

    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script>
        //for 循环重复执行某些操作
        //求1-100之间的整数累加和
        //我们需要一个储存结果的变量sum  但是初始值一定是0
        //核心算法:  sum = sum +i;
        var sum = 0;
        for (var i = 1; i <= 100; i++) {
            sum += i;
        }
        console.log(sum);
    </script>
