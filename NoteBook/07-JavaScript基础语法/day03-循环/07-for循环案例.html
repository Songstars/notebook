<head>
    <meta charset="UTF-8">

    <title>Document</title>
    <script>
        //1.求1-100之间所有数 的平均值  需要一个sum 和的变量 还需要一个平均值average变量
        var sum = 0;
        var average = 0;
        for (var i = 1; i <= 100; i++) {
            sum += i;

        }
        average = sum / 100;
        console.log(average);

        //2.求1-100之间所有偶数和奇数的和  我们需要一个偶数的和变量 even 还需要一个奇数的和odd
        var even = 0;
        var odd = 0;
        for (var i = 1; i <= 100; i++) {
            if (i % 2 == 0) {
                even += i;
            } else {
                odd += i;
            }
        }
        console.log('1-100之间所有的偶数的和:' + even);
        console.log('1-100之间所有的奇数的和:' + odd);
        //3.求1-100之间所有能被3整除的数字的和
        var result = 0;
        for (var i = 1; i <= 100; i++) {
            if (i % 3 == 0) {
                result += i;
            }
        }
        console.log(result);
    </script>
