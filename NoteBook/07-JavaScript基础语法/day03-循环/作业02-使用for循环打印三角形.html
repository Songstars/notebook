<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script>
        //     1.2 使用for循环打印三角形

        // - 题目描述：
        //   - 在控制台一次性打印形状如下：
        // ☆
        // ☆☆
        // ☆☆☆
        // ☆☆☆☆
        // ☆☆☆☆☆
        // - 题目提示：
        //   - 利用双重for循环
        var str = "";
        for (var i = 1; i <= 5; i++) {
            for (var j = 1; j <= i; j++) {
                str += "☆";
            }
            str += "\n";
        }
        console.log(str + "\n");
    </script>
