    <script>
        //     - 题目描述：
        //   - 求从1开始第35个能被7和3整除的整数
        // - 题目提示：
        //   - 通过变量记录是第几个可以被3和7整除的数
        var num = 0;
        for (var i = 1; i < 10000; i++) {
            if (i % 3 == 0 && i % 7 == 0) {
                if (num == 35) {
                    console.log(i);
                    break;

                } else {
                    num++;
                }

            }
        }
    </script>
