<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script>
        //1.do while 循环  语法结构
        // do {
        //     //循环体
        // } while (条件表达式)
        //2.执行思路  跟while不同的地方在 do while 先执行一次循环体 在判断条件
        //如果条件表达式为真  则执行循环体  反之 退出循环
        //3.代码验证  
        var i = 1;
        do {
            console.log("你是谁");
            i++

        } while (i <= 10)
        //do while至少执行一次
    </script>
</head>

</body>

</html>
