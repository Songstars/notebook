<!DOCTYPE html>

<head>

    <title>Document</title>
    <script>
        //     1.5 求1-100之间个位数不为3的数的累加和。

        // - 题目描述：
        //   - 求整数1～100的累加值，但要求跳过所有个位为3的数。
        // - 题目提示：
        //   - 使用%判个位数是否为3
        //   - 用continue实现
        var sum = 0;
        for (var i = 1; i <= 100; i++) {
            if (i % 10 == 3) {
                continue;
            } else {
                sum += i;
            }
        }
        console.log(sum);
    </script>
