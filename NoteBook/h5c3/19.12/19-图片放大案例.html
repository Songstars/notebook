<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        div {
            float: left;
            margin: 10px;
            overflow: hidden;
        }
        
        div img {
            width: 200px;
            transition: all 0.3s;
        }
        
        div img:hover {
            transform: scale(1.1);
        }
    </style>
</head>

<body>
    <div><img src="media/scale.png" alt=""></div>
    <div><img src="media/scale.png" alt=""></div>
    <div><img src="media/scale.png" alt=""></div>
</body>

</html>
