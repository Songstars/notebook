<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <link rel="stylesheet" href="bootstrip/css/bootstrap.min.css">
    <title>Document</title>
    <style>
        div[class^="col"] {
            border: 1px solid red;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-lg-3 col-md-4 col-sm-6 col-xm-12">1</div>
            <div class="col-lg-3 col-md-4 col-sm-6 col-xm-12">1</div>
            <div class="col-lg-3 col-md-4 col-sm-6 col-xm-12">1</div>
            <div class="col-lg-3 col-md-4 col-sm-6 col-xm-12">1</div>

        </div>
        <hr>
        <!-- 如果孩子的分数相加等于12 则孩子能沾满整个container的宽度 -->
        <div class="row">
            <div class="col-lg-6">1</div>
            <div class="col-lg-2">2</div>
            <div class="col-lg-2">3</div>
            <div class="col-lg-2">4</div>
        </div>
        <hr>
        <!-- 如果孩子份数相加小于12 则会 占不满整个container的宽度.  会有空白 -->
        <div class="row">
            <div class="col-lg-6">1</div>
            <div class="col-lg-2">2</div>
            <div class="col-lg-2">3</div>
            <div class="col-lg-1">4</div>
        </div>
        <hr>
        <!-- 如果孩子分数大于12  多余的一列 会另起一行显示 -->
        <div class="row">
            <div class="col-lg-6">1</div>
            <div class="col-lg-2">2</div>
            <div class="col-lg-2">3</div>
            <div class="col-lg-3">4</div>
        </div>
        <hr>
    </div>

</body>

</html>
